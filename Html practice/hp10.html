<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>웹 프로그래밍 기초</div>
    <dl>
        <dt>HTML</dt>
        <dd>웹 페이지의 구조와 내용을 정의하는 마크업 언어입니다. 제목, 문단, 이미지, 링크 등 다양한 요소를 포함합니다.</dd>
        <!-- dt는설명 혹은 정의 리스트용어를 나타냄 -->
        <!-- dd는 용어에 대한 설명, 정의 또는 값을 제공 -->
        <dt>CSS</dt>
        <dd>HTML 요소의 외형(레이아웃, 색상, 글꼴 등)을 꾸미기 위해 사용하는 스타일 시트 언어입니다.</dd>
      
        <dt>JavaScript</dt>
        <dd>웹 페이지에 동적인 기능(버튼 클릭, 폼 검증 등)을 추가하는 프로그래밍 언어입니다.</dd>
    </dl>
    <!-- dl은 dt와 dd를 목록으로 제작할때 사용 -->
</body>
</html>
