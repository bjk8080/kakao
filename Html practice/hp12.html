<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        이 문장에서 <strong>중요한 부분</strong>은 강조됩니다.
    </p>
    <!-- strong은 굵기로 강조 -->
    <p>
        이 문장에서 <mark>중요한 부분</mark>은 강조됩니다.
    </p> 
    <!-- mark는 형광색으로 강조 -->
    <p>
        이 문장에서 <u>중요한 부분</u>은 강조됩니다.
    </p>
    <!-- p는 밑줄로 강조 -->
</body>
</html>
