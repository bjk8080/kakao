        <span style="background-color: #0d13c0; color: #ffffff">Span태그 파란색</span>
        <div style="background-color: #da1c1c; color: #ffffff">Div태그 빨간색</div>
        <div style="background-color: #0d13c0; color: #ffffff">Div태그 파란색</div>
    </p>
    <!-- span은 div와 다르게 한 블럭 자체를 독점하는 방식이 아닌 글의 범위만 독점하여 줄바꿈이 없다 -->
