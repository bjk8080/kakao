<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio 
        src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" 
        controls 
        autoplay
        loop 
        muted>
        브라우저가 오디오 태그를 지원하지 않는 경우 이 텍스트가 표시됩니다.
    </audio>
    <!-- audio는 소리 콘텐츠를 삽입할 때 사용하는 코드 -->
    <!-- autoplay는 준비가 되면 바로 재생하는 코드 -->
    <!-- controls는 제어 메뉴를 표시하는 코드 -->
    <!-- loop는 재생이 끝나면 처음부터 다시 재생하는 코드 -->
    <!-- muted는 음소거 여부 코드 -->
    <!-- preload는 페이지가 로드될 때 로드할지 말지 지정 autoplay가 지정된 경우는 사용할 수 없다 -->
</body>
</html>
