<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        2024년 상반기 매출 현황
    </h1>
    <table border="1" width="1000" height="150">
        <colgroup>
            <col span="1" style="background-color: #ee0b0b;">
            <col span="1" style="background-color: #ec9509;">
            <col span="1" style="background-color: #edf114;">
        </colgroup>
        <!-- border은 테두리의 굵기를 설정하는 코드 -->

        <thead>
            <tr>
                <th>월</th>
                <th>매출액</th>
                <th>비고</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1월</td>
                <td>100,000,000원</td>
                <td>평균 매출</td>
            </tr>
            <tr>
                <td>2월</td>
                <td>120,000,000원</td>
                <td>상승세</td>
            </tr>
            <tr>
                <td>3월</td>
                <td>90,000,000원</td>
                <td>하락세</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                 <td>총계</td>
                <td>310,000,000원</td>
                <td>상반기 총 매출</td>
            </tr>
        </tfoot>
    </table>
    <!-- thead,tbody,tfoot은 tr,td를 포함하는 그룹화 코드 -->

</body>
</html>
