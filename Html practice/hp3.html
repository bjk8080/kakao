<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Header 입니다.
    </header>
    <!-- header은 웹 페이지나 섹션의 머리말을 정의 -->
     <main>
        Main태그는 문서의 주 콘텐츠를 지정할때 사용합니다. 한 문서에 하나의 main 요소만 포함 가능합니다.
    </main>
    <!-- html5에서 새롭게 추가된 의미론적 태그로, 페이지의 주요기능이나 주제를 정의 -->
    <footer>
        Footer 입니다.
    </footer>
    <!-- footer은 웹페이지나 섹션의 바닥글을 정의 -->

</body>
</html>
