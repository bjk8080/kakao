<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Section 예제코드</h1>
    <!-- 앞서 사용한 h1,2로 목차를 나눔 -->
    <section>
        <h2>첫번째 Section</h2>
        첫번째 Section에 필요한 내용을 입력합니다.
    </section>
    <section>
        <h2>두번째 Section</h2>
        두번째 Section에 필요한 내용을 입력합니다.
    </section>
    <!-- section은 독립적인 구획을 나타낼때 사용 -->
</body>
</html>
