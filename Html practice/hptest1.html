<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>
        메뉴
    </h1>
    <ul>
        <li>
            <a href="#sign">
                회원가입
            </a>
            <!-- 회원가입을 강조하기 위해 a를 사용 -->
        </li>
        <li>
            <a href="#profile">
                프로필 정보
            </a>
        </li>
        <li>
            <a href="#Qna">
                문의하기
            </a>
        </li>
    </ul>
<hr/>
    <h1>
    회원가입
    </h1>
    <form id="profileForm" action="/submit-form" method="POST">
    </form>
    
    <label for="username">사용자 이름</label>
    <input type="text" id="username"name="username"maxlength="5"required>
    <br><br>

    <label for="email">이메일</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" minlength="6" maxlength="14" required>
    <br><br>

    <label for="age">나이:</label>
    <input type="number" id="age" name="age" min="1" max="120" placeholder="나이 입력">
    <br><br>

    <label>성별:</label>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">남성</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">여성</label>
    <br><br>

    <label for="self">자기소개:</label>
    <textarea id="self" name="self" rows="4" cols="50" placeholder="자기소개를 입력하세요"></textarea>
    <br><br>

    <label for="sports">좋아하는 취미:</label>
        <select id="sports" name="sports[]" required>
            <optgroup label="취미">
                <option value="soccer">축구</option>
                <option value="baseball">야구</option>
            </optgroup>
        </select>
    <br><br>
    
    <label for="profilePic">프로필 사진 업로드:</label>
        <input type="file" id="profilePic" name="profilePic" accept="image/*"><span>code.png</span>
    <br><br>

    <button type="sign">회원가입</button>
    <button type="reset">초기화</button>
    <label for="uploadProgress">업로드 진행 상황:</label>
    <progress id="uploadProgress" value="100" max="100"></progress>
    <br><br>

    <hr>
    <h1>
        프로필 정보
    </h1>

    <table border="1" width="1400" height="150">
        <colgroup>
            <col span="1" style="width:20%;">
            <col span="2" style="width:80%;">
            <!-- 스펜으로 색을 지정한 후 스타일로 크기를 조절함 -->
        </colgroup>
        
        <caption>프로필 정보 요약</caption>
        <thead>
            <tr>
                <th style="background-color:#f0f0f0;">입력</th>
                <th style="background-color:#f0f0f0;">내용</th>
            </tr>
        </thead>
        <!-- 인라인 css로 표의 회색을 조정 -->

        <tbody>
            <tr>
                <td style="background-color:#f0f0f0;">프로필</td>
                <td>------</td>
                
            </tr>
            <tr>
                <td style="background-color:#f0f0f0;">이름</td>
                <td id="username"></td>
            </tr>
            <tr>
                <td style="background-color:#f0f0f0;">이메일</td>
                <td id="email"></td>
            </tr>
            <tr>
                <td style="background-color:#f0f0f0;">나이</td>
                <td id="age"></td>
            </tr>
            <tr>
                <td style="background-color:#f0f0f0;">성별</td>
                <td></td>
            </tr>
            <tr>
                <td style="background-color:#f0f0f0;">자기소개</td>
                <td id="self"></td>
            </tr>
            <tr>
                <td style="background-color:#f0f0f0;">취미</td>
                <td id="sports"></td>
            </tr>
        </tbody>

        <tfoot>
             <tr>
                  <td colspan="2">프로필 정보가 성공적으로 업데이트되었습니다.</td>
            </tr>
                    <!-- colspan은 셀을 병합하는 기능 -->
        </tfoot>
    </table>
