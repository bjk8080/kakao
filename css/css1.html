<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <!-- link를 사용하여서 외부 style1.css를 연결하는 방법 -->
    <!-- rel로 파일을 연결하며 stylesheet은 외부 파일이 css라는 것을 나타내는 코드 -->
    <!-- href 같은 경우 외부 파일의 경로를 지정하는 코드 -->
</head>
<body>
    <h1>환영합니다!</h1>
    <p>이것은 간단한 CSS 예제입니다.</p>
    
</body>
</html>
