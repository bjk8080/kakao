<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 예제</title>
</head>
<body>
    <h1 style="color: blue; text-align: center;">환영합니다!</h1>
    <p style="font-size: 16; color: gray; line-height: 1.5; margin: 20;">이것은 간단한 CSS 예제입니다.</p>
    <!-- style을 안에서 작성하는 코드 방식은 인라인css방법 -->
    <!-- color은 색, text-align: center은 중앙정렬을 뜻함 -->
    <!-- font-size:는 글자 크기 line-height는 줄 간격, margin은 바깥여백을 뜻함 -->

</body>
</html>
